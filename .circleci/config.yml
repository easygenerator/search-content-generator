version: 2.0

workspace_root: &workspace_root
    /home/circleci/search-content-generator

defaults: &defaults
  working_directory: *workspace_root
  docker:
    - image: circleci/node:latest

jobs:
  test:
    <<: *defaults
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            npm install

      - run: 
          name: Run tests
          command: npm test

      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .

  deploy-development:
    <<: *defaults
    steps:
      - attach_workspace:
          at: *workspace_root

      - run:
          name: Install Serverless CLI
          command: |
            sudo npm i -g serverless

      - run:
          name: Deploy development application 
          command: |
            env AWS_BUCKET_SUFFIX="$AWS_BUCKET_SUFFIX" \
            env AWS_DEFAULT_ROLE_ARN="$DEVELOPMENT_AWS_DEFAULT_ROLE_ARN" \
            env AWS_REGION="DEVELOPMENT_AWS_REGION" \
            env AWS_ACCESS_KEY_ID="$DEVELOPMENT_AWS_ACCESS_KEY_ID" \
            env AWS_SECRET_ACCESS_KEY="$DEVELOPMENT_AWS_SECRET_ACCESS_KEY" \
            serverless deploy --conceal

  cleanup-development:
    <<: *defaults
    steps:
      - attach_workspace:
          at: *workspace_root

      - run:
          name: Install Serverless CLI
          command: |
            sudo npm i -g serverless

      - run:
          name: Cleanup development application 
          command: |
            env AWS_BUCKET_SUFFIX="$AWS_BUCKET_SUFFIX" \
            env AWS_DEFAULT_ROLE_ARN="$DEVELOPMENT_AWS_DEFAULT_ROLE_ARN" \
            env AWS_REGION="DEVELOPMENT_AWS_REGION" \
            env AWS_ACCESS_KEY_ID="$DEVELOPMENT_AWS_ACCESS_KEY_ID" \
            env AWS_SECRET_ACCESS_KEY="$DEVELOPMENT_AWS_SECRET_ACCESS_KEY" \
            serverless remove --conceal

  deploy-staging:
    <<: *defaults
    steps:
      - attach_workspace:
          at: *workspace_root

      - run:
          name: Install Serverless CLI
          command: |
            sudo npm i -g serverless

      - run:
          name: Deploy staging application 
          command: |
            env AWS_BUCKET_SUFFIX="$AWS_BUCKET_SUFFIX" \
            env AWS_DEFAULT_ROLE_ARN="$STAGING_AWS_DEFAULT_ROLE_ARN" \
            env AWS_REGION="STAGING_AWS_REGION" \
            env AWS_ACCESS_KEY_ID="$STAGING_AWS_ACCESS_KEY_ID" \
            env AWS_SECRET_ACCESS_KEY="$STAGING_AWS_SECRET_ACCESS_KEY" \
            serverless deploy --conceal --stage staging

  deploy-production:
    <<: *defaults
    steps:
      - attach_workspace:
          at: *workspace_root

      - run:
          name: Install Serverless CLI
          command: |
            sudo npm i -g serverless

      - run:
          name: Deploy production application 
          command: |
            env AWS_BUCKET_SUFFIX="$AWS_BUCKET_SUFFIX" \
            env AWS_DEFAULT_ROLE_ARN="$PRODUCTION_AWS_DEFAULT_ROLE_ARN" \
            env AWS_REGION="PRODUCTION_AWS_REGION" \
            env AWS_ACCESS_KEY_ID="$PRODUCTION_AWS_ACCESS_KEY_ID" \
            env AWS_SECRET_ACCESS_KEY="$PRODUCTION_AWS_SECRET_ACCESS_KEY" \
            serverless deploy --conceal --stage production

workflows:
  version: 2
  deploy-development:
    jobs:
      - test:
          filters:
            branches:
              only: /^development\/.+$/
      - deploy-development:
          requires:
            - test
      - hold:
          type: approval
          requires:
            - deploy-development
      - cleanup-development:
          requires:
            - hold

  deploy-staging:
    jobs:
      - test:
          filters:
            branches:
              only: master
      - deploy-staging:
          requires:
            - test

  deploy-production:
    jobs:
      - test:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - approve-deploy-production:
          type: approval
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - deploy-production:
          requires:
            - approve-deploy-production
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/